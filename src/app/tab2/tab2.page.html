<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Chọn Lớp
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Chọn Lớp</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list *ngFor="let item of classLists.data">
        <ion-item class="ion-item">
            <ion-avatar slot="start">
                <img src="../../assets/img/images.jpg">
            </ion-avatar>
            <ion-label class="class-content">
                <h2>Lớp {{item.name}}</h2>
                <ion-icon name="chevron-forward-outline" class="icon-next" color="primary" (click)="chooseClass(item.id)"></ion-icon>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
